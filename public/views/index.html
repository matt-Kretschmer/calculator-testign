<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <main>
        <article class="calculator">
            <form>
                <section class="displayCalculation">
                    <input type="text" name="displayCalculation" id="displayArea" data-test="display">
                </section>
                <section>
                    <input type="button" value="AC" id="AC" data-test="clear">
                    <input type="button" value="DE" id="DE" data-test="delete">
                    <input type="button" value="." id="." data-test="dot">
                    <input type="button" value="÷" id="÷" data-test="divide">
                </section>
                <section>
                    <input type="button" value="7" id="7" data-test="seven">
                    <input type="button" value="8" id="8" data-test="eight">
                    <input type="button" value="9" id="9" data-test="nine">
                    <input type="button" value="×" id="×" data-test="multiply">
                </section>
                <section>
                    <input type="button" value="4" id="4" data-test="four">
                    <input type="button" value="5" id="5" data-test="five">
                    <input type="button" value="6" id="6" data-test="six">
                    <input type="button" value="+" id="+" data-test="add">
                </section>
                <section>
                    <input type="button" value="1" id="1" data-test="one">
                    <input type="button" value="2" id="2" data-test="two">
                    <input type="button" value="3" id="3" data-test="three">
                    <input type="button" value="-" id="-" data-test="subtract">
                </section>
                <section>
                    <input type="button" value="00" id="00" data-test="double-zero">
                    <input type="button" value="0" id="0" data-test="zero">
                    <input type="button" value="=" id="=" class="equalSign" data-test="equals">
                </section>
            </form>
        </article>
    </main>
</body>
</html>
