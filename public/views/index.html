<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <main>
        <article class="calculator">
            <form>
                <section class="displayCalculation">
                    <input type="text" name="displayCalculation" id="displayArea">
                </section>
                <section>
                    <input type="button" value="AC" id="AC">
                    <input type="button" value="DE" id="DE">
                    <input type="button" value="." id=".">
                    <input type="button" value="÷" id="÷">
                </section>
                <section>
                    <input type="button" value="7" id="7">
                    <input type="button" value="8" id="8">
                    <input type="button" value="9" id="9">
                    <input type="button" value="×" id="×">
                </section>
                <section>
                    <input type="button" value="4" id="4">
                    <input type="button" value="5" id="5">
                    <input type="button" value="6" id="6">
                    <input type="button" value="+" id="+">
                </section>
                <section>
                    <input type="button" value="1" id="1">
                    <input type="button" value="2" id="2">
                    <input type="button" value="3" id="3">
                    <input type="button" value="-" id="-">
                </section>
                <section>
                    <input type="button" value="00" id="00">
                    <input type="button" value="0" id="0">
                    <input type="button" value="=" id="=" class="equalSign">
                </section>
            </form>
        </article>
    </main>
</body>
</html>
